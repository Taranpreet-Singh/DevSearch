{% extends 'main.html' %}

{% block content %}
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCount}}</span>)</h3>
      <ul class="messages">
        {% for chat in messageRequests %}
        {% if chat.is_read %}
        <li class="message">
        {% else %}
        <li class="message message--unread">
        {% endif %}
          <a href="{% url 'message' chat.id %}">
            <span class="message__author">{{chat.name}}</span>
            <span class="message__subject">{{chat.subject}}</span>
            <span class="message__date">{{chat.created}}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>
</body>

{% endblock content %}
